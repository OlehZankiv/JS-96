<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CRUD</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <form class="create-book-form">
      <h2>Create New Book</h2>
      <input name="name" type="text" placeholder="Book name" />
      <input name="price" type="number" placeholder="Book price" />
      <input name="img" type="url" placeholder="Book image url" />
      <input name="author" type="text" placeholder="Book author fullname" />
      <input name="pointer" type="number" placeholder="Book pointer" />
      <button type="submit">Create</button>
    </form>

    <section class="books-list">
    </section>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
